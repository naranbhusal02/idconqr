<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Distribution</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .scanner-wrapper {
            margin-bottom: 20px;
        }

        .tshirt-container {
            margin-top: 20px;
        }

        .btn-large {
            padding: 12px 24px;
            font-size: 1.1em;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }

        .manual-entry {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .reader {
            min-height: 300px;
        }

        @media (max-width: 768px) {
            .manual-entry {
                flex-direction: column;
                gap: 8px;
            }

            .manual-entry input {
                width: 100%;
            }

            .btn-large {
                width: 100%;
            }

            .reader {
                min-height: 250px;
            }

            .system-notification {
                width: 90%;
                left: 5%;
                right: 5%;
                text-align: center;
            }
        }

        /* Enhanced status styles */

        .status-received {
            color: #28a745 !important;
            font-weight: bold;
        }

        .status-pending {
            color: #dc3545 !important;
            font-weight: bold;
        }

        .btn.secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn.secondary:hover {
            background-color: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .system-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }

        .system-notification.success {
            background-color: #28a745;
        }

        .system-notification.error {
            background-color: #dc3545;
        }

        .system-notification.warning {
            background-color: #ffc107;
            color: #212529;
        }

        .system-notification.info {
            background-color: #17a2b8;
        }

        /* Your existing styles can remain here */
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>T-Shirt Distribution</h1>
            <p class="subtitle">Scan QR code to distribute T-Shirts</p>
        </header>

        <a href="index.html" class="back-button">‚Üê Back to Menu</a>

        <!-- Scanner Container -->
        <div class="scanner-wrapper card-container">
            <div class="card-header">
                <h2>Scan For T-Shirt</h2>
            </div>
            <div class="card-body p-0">
                <div id="reader" class="reader"></div>
                <div class="manual-entry">
                    <input type="text" id="manualInput" placeholder="Or enter code manually...">
                    <button id="submitManual" class="btn primary">Submit</button>
                </div>
            </div>
        </div>

        <!-- Action Container -->
        <div class="card-container">
            <div class="card-header">
                <h3>T-Shirt Action</h3>
            </div>
            <div class="card-body">
                <button id="markTshirtBtn" class="btn primary btn-large" disabled>Mark T-Shirt Received</button>
            </div>
        </div>

        <!-- Result Container -->
        <div class="result-container card-container" id="resultContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div id="resultContent" class="hidden">
                <div class="card-header">
                    <h2>Participant Details <span id="statusBadge" class="badge"></span></h2>
                </div>
                <div class="result-details">
                    <div class="detail-row">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value" id="name">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">ID:</span>
                        <span class="detail-value" id="id">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Home Club:</span>
                        <span class="detail-value" id="homeclub">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Zone:</span>
                        <span class="detail-value" id="zone">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">T-Shirt Status:</span>
                        <span class="detail-value" id="tshirtStatus">-</span>
                    </div>
                </div>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>
        </div>
    </div>

    <audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/2053/2053-preview.mp3"
        preload="auto"></audio>

    <script src="js/config.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/tshirt.js"></script>
</body>

</html>
